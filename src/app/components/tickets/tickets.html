<div class="tickets-container">
  <h2>My Tickets</h2>

  <div *ngIf="loading" class="loading">Loading tickets...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && tickets.length === 0" class="no-tickets">
    You have not booked any tickets yet.
  </div>

  <div class="ticket-card" *ngFor="let ticket of tickets">
    <h3>{{ ticket.eventTitle }}</h3>
    <p><strong>Date:</strong> {{ ticket.eventDate | date }}</p>
    <p><strong>Seat:</strong> {{ ticket.seatNumber }}</p>
    <p><strong>Status:</strong> {{ ticket.status }}</p>
  </div>
</div>
